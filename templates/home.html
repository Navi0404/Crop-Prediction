<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction Project</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            margin-bottom: 20px;
            color: #61dafb;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            background-color: #61dafb;
            color: #fff;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #4fa3d1;
            transform: scale(1.05);
        }

        .button-secondary {
            background-color: #8e44ad;
        }

        .button-secondary:hover {
            background-color: #6b3488;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome To Crop Prediction Project</h1>
        <a href="/prediction" class="button">Make Prediction</a>
        <a href="/showdata" class="button button-secondary">Show Data</a>
    </div>
</body>
</html>
